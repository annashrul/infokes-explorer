version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: infokes-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: explorer_db
      MYSQL_USER: explorer_user
      MYSQL_PASSWORD: explorer_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: infokes-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: mysql
      DATABASE_PORT: 3306
      DATABASE_NAME: explorer_db
      DATABASE_USER: explorer_user
      DATABASE_PASSWORD: explorer_pass
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: infokes-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: infokes-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: explorer_user
      PMA_PASSWORD: explorer_pass
      MYSQL_ROOT_PASSWORD: rootpassword
    depends_on:
      mysql:
        condition: service_healthy

volumes:
  mysql_data:
